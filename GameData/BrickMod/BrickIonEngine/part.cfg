        {
            name = XenonGas
            ratio = 0.1
        }
        atmosphereCurve
        {
            key = 0 4200
            key = 1 200
            key = 5 10
        }

    }

    MODULE
    {
        name = FXModuleAnimateThrottle
        animationName = colorAnimation
        dependOnEngineState = True
        responseSpeed = 0.5
    }

