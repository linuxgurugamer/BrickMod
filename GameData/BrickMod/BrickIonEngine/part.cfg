{
    name = BrickIonEngine
    module = Part
    author = DuctTapeEinstein, Atomikku

    mesh = BrickIonEngine.mu
    scale = 1
    rescaleFactor = 2.5

// --- node definitions ---
    node_stack_top = 0.0, 0.02135562, 0.0, 0.0, 1.0, 0.0, 1
    node_stack_bottom = 0.0, -0.01872844, 0.0, 0.0, -1.0, 0.0, 1

